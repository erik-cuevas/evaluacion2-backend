<!--
Plantilla para crear un nuevo Producto.
Muestra el formulario generado por ProductoForm.
Se requiere enctype multipart para subir imagenes.
-->

{% extends 'base.html' %} {% block titulo %} Crear Producto {% endblock %} {%
block contenido %}

<h2>Crear Producto</h2>
<form method="post" enctype="multipart/form-data" novalidate>
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Crear</button>
  <a class="btn btn-secondary" href="{% url 'listado' %}">Cancelar</a>
</form>

{% endblock %}
